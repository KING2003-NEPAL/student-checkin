<!DOCTYPE html>
<html>
<head>
    <title>Student Check-In</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
        img { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Student Check-In</h1>
    <form method="POST" action="/submit">
        <input type="text" name="name" placeholder="Student Name" required><br>
        <input type="text" name="number" placeholder="Student Number" required><br>
        <input type="text" name="bi" placeholder="BI Number" required><br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if qr_code_image %}
        <h3>Your QR Code:</h3>
        <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code" />
    {% endif %}
</body>
</html>
